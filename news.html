<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaWave - Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="geolocation-service.js"></script>
    <script src="location-components.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: 'Quicksand', sans-serif;
            color: #333;
        }

        .dashboard-page {
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background: #1a1a1a;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
        }

        .navbar .logo-circle {
            width: 45px;
            height: 45px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            margin-right: 10px;
            background: transparent;
            color: white;
            font-weight: normal;
            font-family: 'Quicksand', sans-serif;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #444;
            border-radius: 25px;
            background: white;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pro-badge {
            background: #333;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #555;
            font-family: 'Quicksand', sans-serif;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
        .profile-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .profile-modal {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 380px;
            height: 450px;
            background: #e8e8e8;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            font-family: 'Quicksand', sans-serif;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-modal-overlay.show .profile-modal {
            transform: translateY(0);
        }

        .profile-menu-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 8px;
            margin-bottom: 2px;
        }

        .profile-menu-item:hover {
            background: rgba(0, 0, 0, 0.1);
            padding-left: 10px;
        }

        .profile-menu-item:last-child {
            margin-bottom: 0;
        }

        .profile-menu-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .profile-menu-text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        
        .delete-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .delete-modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .delete-modal {
            width: 363px;
            height: 181px;
            background: #e8e8e8;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 20px;
            font-family: 'Quicksand', sans-serif;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .delete-modal-overlay.show .delete-modal {
            transform: scale(1);
        }

        .delete-warning-icon {
            margin-bottom: 15px;
        }

        .delete-warning-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
        }

        .delete-warning-triangle::before {
            content: '!';
            font-size: 20px;
            font-weight: bold;
            color: white;
            position: absolute;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Quicksand', sans-serif;
        }

        .delete-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
        }

        .delete-message strong {
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
        }

        .delete-buttons {
            display: flex;
            gap: 20px;
        }

        .delete-btn {
            width: 96px;
            height: 32px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #e8e8e8;
            color: #333;
            font-size: 20px;
            font-weight: 500;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #d8d8d8;
        }

        .main-layout {
            display: flex;
        }

       .sidebar {
            width: 200px;
            background: white;
            height: calc(100vh - 99px); 
            padding: 30px 0;
            border-right: 1px solid #333;
            position: fixed;
            left: 0;
            top: 99px; 
            background-image: url('SideGradient.png');
            background-size: 100%;
            background-position: center top;
            background-repeat: no-repeat;
            z-index: 10;
        }  

        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin: 5px 0;
        }

        .sidebar-nav a {
            display: block;
            padding: 15px 30px;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            font-family: 'Quicksand', sans-serif;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #2a2a2a;
            color: white;
        }

        .content {
            flex: 1;
            padding: 30px;
            background: #f5f5f5;
            color: #333;
            min-height: calc(100vh - 99px);
            font-family: 'Quicksand', sans-serif;
            margin-left: 200px; 
        }

        .trending-header {
            background: linear-gradient(135deg, #e8e8e8 0%, #d5d5d5 100%);
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .trending-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('dotsBg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
        }

        .trending-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            font-family: 'Quicksand', sans-serif;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 106px);
            gap: 15px;
            position: relative;
            z-index: 1;
            justify-content: start;
        }

        .stock-card {
            background: #1C1C1C;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            width: 106px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stock-card:hover {
            transform: translateY(-3px);
        }

        .stock-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 8px;
            object-fit: contain;
            background: transparent;
            display: block;
        }

        .stock-icon-fallback {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .stock-icon-fallback.tsla { background: #cc0000; }
        .stock-icon-fallback.aapl { background: #000000; }
        .stock-icon-fallback.googl { background: #4285f4; }
        .stock-icon-fallback.nvda { background: #76b900; }
        .stock-icon-fallback.amd { 
            background: #ed1c24; 
            font-size: 12px;
        }
        .stock-icon-fallback.meta { background: #1877f2; }
        .stock-icon-fallback.amzn { background: #ff9900; }
        .stock-icon-fallback.nflx { background: #e50914; }

        .stock-symbol {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            font-family: 'Quicksand', sans-serif;
        }

        .stock-change {
            font-size: 12px;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
        }

        .stock-change.positive {
            color: #4CAF50;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title h3 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        .news-container {
            display: grid;
            gap: 15px;
            max-width: none;
        }

        .news-item {
            display: flex;
            align-items: center;
            padding: 25px 20px;
            background: #1C1C1C;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            width: 848px;
            height: 132px;
        }

        .news-item.sponsored {
            background: #8B4747;
        }

        .news-item:hover {
            transform: translateX(5px);
        }

        .news-image {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
            background: linear-gradient(45deg, #4285f4, #34a853);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .news-content {
            flex: 1;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
            font-family: 'Quicksand', sans-serif;
        }

        .news-source {
            color: #ccc;
        }

        .news-time {
            color: #999;
        }

        .news-category {
            color: #4CAF50;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
        }

        .news-category.sponsored {
            color: #ff9800;
        }

        .news-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.3;
            font-family: 'Quicksand', sans-serif;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                left: 0;
                min-height: auto;
            }

            .content {
                margin-left: 0; 
            }

            .main-layout {
                flex-direction: column;
            }
                    
            .stocks-grid {
                grid-template-columns: repeat(auto-fit, 90px);
            }
            
            .stock-card {
                width: 100px;
                height: 120px;
            }
        
            .trending-title {
                font-size: 24px;
            }

            .news-item {
                width: 100%;
                height: auto;
                min-height: 100px;
            }

            .profile-modal {
                right: 10px;
                width: 350px;
                height: 420px;
                top: 70px;
            }
        }
        @media (max-width: 576px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-page">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">
                    <div class="logo-circle">AlphaWave</div>
                    AlphaWave
                </a>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="navbar-right">
                    <a href="pro.html" class="pro-badge">Pro</a>
                    <i class="fas fa-bell" style="color: white;"></i>
                    <div class="user-avatar" onclick="toggleProfileModal()">
                        <img src="accountLogo.jpg" alt="User">
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-layout">
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="news.html" class="active">Latest News</a></li>
                </ul>
            </div>

            <div class="content">
                <div class="trending-header">
                    <div class="trending-title">Trending Stocks</div>
                    <div class="stocks-grid" id="trendingStocksGrid">
                        <!-- Trending stocks  -->
                    </div>
                </div>

                <div class="section-title">
                    <h3>Latest News</h3>
                </div>

                <div class="news-container" id="allNewsContainer">
                    <!-- All news items  -->
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal Overlay -->
    <div class="profile-modal-overlay" id="profileModalOverlay" onclick="closeProfileModal(event)">
        <div class="profile-modal" onclick="event.stopPropagation()">
            <div class="profile-menu-item" onclick="handleMenuClick('personal-info')">
                <div class="profile-menu-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-menu-text">Personal info</div>
            </div>

            <div class="profile-menu-item" onclick="handleMenuClick('logout')">
                <div class="profile-menu-icon">
                    <i class="fas fa-door-open"></i>
                </div>
                <div class="profile-menu-text">Logout</div>
            </div>

            <div class="profile-menu-item" onclick="handleMenuClick('currency')">
                <div class="profile-menu-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="profile-menu-text">Currency</div>
            </div>

            <div class="profile-menu-item" onclick="handleMenuClick('theme')">
                <div class="profile-menu-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="profile-menu-text">Theme</div>
            </div>

            <div class="profile-menu-item" onclick="handleMenuClick('help')">
                <div class="profile-menu-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="profile-menu-text">Help & Support</div>
            </div>

            <div class="profile-menu-item" onclick="handleMenuClick('terms')">
                <div class="profile-menu-icon">
                    <i class="fas fa-file-contract"></i>
                </div>
                <div class="profile-menu-text">Terms of Service</div>
            </div>

            <div class="profile-menu-item" onclick="handleMenuClick('delete-account')">
                <div class="profile-menu-icon">
                    <i class="fas fa-user-times"></i>
                </div>
                <div class="profile-menu-text">Delete your account</div>
            </div>
        </div>
    </div>

    <!-- Delete Account Confirmation Modal -->
    <div class="delete-modal-overlay" id="deleteModalOverlay" onclick="closeDeleteModal(event)">
        <div class="delete-modal" onclick="event.stopPropagation()">
            <div class="delete-warning-icon">
                <div class="delete-warning-triangle"></div>
            </div>
            <div class="delete-message">
                Are you sure that you<br>want to <strong>delete</strong> your account?
            </div>
            <div class="delete-buttons">
                <button class="delete-btn" onclick="confirmDelete()">Yes</button>
                <button class="delete-btn" onclick="closeDeleteModal()">No</button>
            </div>
        </div>
    </div>
    
    <script>
        
        function toggleProfileModal() {
            const overlay = document.getElementById('profileModalOverlay');
            if (overlay.classList.contains('show')) {
                closeProfileModal();
            } else {
                openProfileModal();
            }
        }

        function openProfileModal() {
            const overlay = document.getElementById('profileModalOverlay');
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeProfileModal(event) {
            if (event && event.target !== event.currentTarget) {
                return;
            }
            
            const overlay = document.getElementById('profileModalOverlay');
            overlay.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function handleMenuClick(action) {
            console.log('Menu action:', action);
            
            
            if (action === 'delete-account') {
                closeProfileModal();
                showDeleteModal();
                return;
            }
            
           
            closeProfileModal();
        }

       
        function showDeleteModal() {
            const overlay = document.getElementById('deleteModalOverlay');
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeDeleteModal(event) {
            if (event && event.target !== event.currentTarget) {
                return;
            }
            
            const overlay = document.getElementById('deleteModalOverlay');
            overlay.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function confirmDelete() {
            console.log('Account deletion confirmed - no action taken');
            closeDeleteModal();
        }

       
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeProfileModal();
                closeDeleteModal();
            }
        });

        const stocksData = [
            { symbol: 'TSLA', change: '+8.4%', logo: 'Tesla.png', fallback: 'T' },
            { symbol: 'AAPL', change: '+3.2%', logo: 'Apple.png', fallback: 'AP' },
            { symbol: 'GOOGL', change: '+5.1%', logo: 'Google.jpg', fallback: 'G' },
            { symbol: 'NVDA', change: '+5.1%', logo: 'nvidia.jpg', fallback: 'N' },
            { symbol: 'AMD', change: '+4.8%', logo: 'AMD.jpg', fallback: 'AMD' },
            { symbol: 'META', change: '+8.4%', logo: 'Meta.png', fallback: 'f' },
            { symbol: 'AMZN', change: '+3.2%', logo: 'amazon_.png', fallback: 'a' },
            { symbol: 'NFLX', change: '+4.8%', logo: 'netflix.png', fallback: 'N' }
        ];

        const allNewsData = [
            {
                title: 'Federal Reserve Signals Rate Changes',
                source: 'Bloomberg',
                time: '2h ago',
                category: 'Top Story',
                categoryType: 'top',
                image: 'newspic1.jpg'
            },
            {
                title: 'Tech Sector Leads Market Rally',
                source: 'Reuters',
                time: '4h ago',
                category: null,
                categoryType: 'normal',
                image: 'newspic6.jpg'
            },
            {
                title: 'Investment Strategies for Market Volatility',
                source: 'MarketWatch',
                time: '5h ago',
                category: 'Sponsored',
                categoryType: 'sponsored',
                image: 'newspic3.jpg'
            },
            {
                title: 'Global Markets React to Asian Trading Updates',
                source: 'CNBC',
                time: '6h ago',
                category: null,
                categoryType: 'normal',
                image: 'newspic4.jpg'
            },
            {
                title: 'Federal Reserve Signals Rate Changes',
                source: 'Bloomberg',
                time: '2h ago',
                category: 'Top Story',
                categoryType: 'top',
                image: 'newspic5.jpg'
            },
            {
                title: 'Tech Sector Leads Market Rally',
                source: 'Reuters',
                time: '4h ago',
                category: null,
                categoryType: 'normal',
                image: 'newspic6.jpg'
            },
            {
                title: 'Investment Strategies for Market Volatility',
                source: 'MarketWatch',
                time: '5h ago',
                category: 'Sponsored',
                categoryType: 'sponsored',
                image: 'newspic1.jpg'
            }
        ];

        function loadNewsPage() {
            
            const trendingStocksGrid = document.getElementById('trendingStocksGrid');
            if (trendingStocksGrid) {
                trendingStocksGrid.innerHTML = stocksData.map(stock => `
                    <div class="stock-card" onclick="showStockDetail('${stock.symbol}')">
                        <div class="stock-icon-fallback ${stock.symbol.toLowerCase()}" id="icon-${stock.symbol}">
                            <img src="${stock.logo}" alt="${stock.symbol}" class="stock-logo" 
                                 style="width: 40px; height: 40px; border-radius: 8px;"
                                 onerror="this.style.display='none'; document.getElementById('icon-${stock.symbol}').innerHTML='${stock.fallback}';"
                                 onload="this.parentElement.style.background='transparent';">
                        </div>
                        <div class="stock-symbol">${stock.symbol}</div>
                        <div class="stock-change positive">${stock.change}</div>
                    </div>
                `).join('');
            }

            // Load all news
            const allNewsContainer = document.getElementById('allNewsContainer');
            if (allNewsContainer) {
                allNewsContainer.innerHTML = allNewsData.map((news, index) => `
                    <div class="news-item ${news.categoryType === 'sponsored' ? 'sponsored' : ''}">
                        <div class="news-image">
                            <img src="${news.image}" alt="${news.title}" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸ“°';">
                        </div>
                        <div class="news-content">
                            <h5 class="news-title">${news.title}</h5>
                            <div class="news-meta">
                                <span class="news-source">${news.source}</span>
                                <span class="news-time">${news.time}</span>
                                ${news.category ? `<span class="news-category ${news.categoryType === 'sponsored' ? 'sponsored' : ''}">${news.category}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function showStockDetail(symbol) {
            window.location.href = `stock-detail.html?symbol=${symbol}`;
        }

        // Load news content on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadNewsPage();
        });
    </script>
