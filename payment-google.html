<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaWave - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="geolocation-service.js"></script>
    <script src="location-components.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: 'Quicksand', sans-serif;
            color: #333;
        }

        .dashboard-page {
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background: #1a1a1a;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
        }

        .navbar .logo-circle {
            width: 45px;
            height: 45px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            margin-right: 10px;
            background: transparent;
            color: white;
            font-weight: normal;
            font-family: 'Quicksand', sans-serif;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #444;
            border-radius: 25px;
            background: white;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pro-badge {
            background: #333;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #555;
            font-family: 'Quicksand', sans-serif;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-layout {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: white;
            height: calc(100vh - 99px); 
            padding: 30px 0;
            border-right: 1px solid #333;
            position: fixed;
            left: 0;
            top: 99px; 
            background-image: url('SideGradient.png');
            background-size: 100%;
            background-position: center top;
            background-repeat: no-repeat;
            z-index: 10;
        }  

        .sidebar-nav {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin: 5px 0;
        }

        .sidebar-nav a {
            display: block;
            padding: 15px 30px;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            font-family: 'Quicksand', sans-serif;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #2a2a2a;
            color: white;
        }

        .content {
            flex: 1;
            padding: 30px;
            background: #f5f5f5;
            color: #333;
            min-height: calc(100vh - 99px);
            font-family: 'Quicksand', sans-serif;
            margin-left: 200px;
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }

        .payment-left {
            flex: 1;
        }

        .payment-right {
            width: 350px;
        }

        .payment-title {
            font-size: 40px;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
            font-family: 'Quicksand', sans-serif;
        }

        .pay-with-section {
            margin-bottom: 40px;
        }

        .pay-with-title {
            font-size: 30px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
        }

        .payment-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            width: 374px;
            height: 58px;
        }

        .payment-option:not(:last-child) {
            border-bottom: none;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .payment-option:not(:first-child) {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .payment-option:hover {
            border-color: #007bff;
        }

        .payment-option.selected {
            border-color: #007bff;
            background: #f8f9ff;
        }

        .payment-option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #007bff;
        }

        .payment-option-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .payment-option-text {
            font-size: 23px;
            font-weight: 500;
            color: #333;
            font-family: 'Quicksand', sans-serif;
            margin-left: 10px;
        }

        .payment-logo-front {
            height: 20px;
            width: auto;
            object-fit: contain;
            margin-right: 10px;
        }

        .payment-logos {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .payment-logo {
            height: 20px;
            width: auto;
            object-fit: contain;
        }

        .order-overview {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }

        .order-title {
            font-size: 30px;
            font-weight: 500;
            color: #333;
            margin-bottom: 25px;
            font-family: 'Quicksand', sans-serif;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-item-text {
            font-size: 28px;
            font-weight: 400;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        .order-item-price {
            font-size: 28px;
            font-weight: 400;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .order-total-text {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        .order-total-price {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            font-family: 'Quicksand', sans-serif;
        }

        .payment-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .payment-btn {
            width: 257px;
            height: 70px;
            border: none;
            border-radius: 10px;
            font-size: 30px;
            font-weight: 500;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-btn {
            background: #D9D9D9;
            color: hsl(0, 0%, 0%);
        }

        .cancel-btn:hover {
            background: #c9c9c9;
        }

        .confirm-btn {
            background: #D9D9D9;
            color: #000000;
        }

        .confirm-btn:hover {
            background: #c9c9c9;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                left: 0;
                min-height: auto;
            }

            .content {
                margin-left: 0; 
            }

            .main-layout {
                flex-direction: column;
            }

            .payment-container {
                flex-direction: column;
                gap: 30px;
            }

            .payment-right {
                width: 100%;
            }

            .payment-buttons {
                flex-direction: column;
                align-items: center;
            }

            .payment-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        @media (max-width: 576px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-page">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">
                    <div class="logo-circle">AlphaWave</div>
                    AlphaWave
                </a>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="navbar-right">
                    <a href="pro.html" class="pro-badge">Pro</a>
                    <i class="fas fa-bell" style="color: white;"></i>
                    <div class="user-avatar">
                        <img src="accountLogo.jpg" alt="User">
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-layout">
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="news.html">Latest News</a></li>
                </ul>
            </div>

            <div class="content">
                <div class="payment-container">
                    <div class="payment-left">
                        <h1 class="payment-title">Payment</h1>
                        
                        <div class="pay-with-section">
                            <h2 class="pay-with-title">Pay With</h2>
                            
                            <div class="payment-option selected" onclick="selectPayment(this)">
                                <input type="radio" name="payment" value="paypal" checked>
                                <img src="PayPalLogo.png" alt="PayPal" class="payment-logo-front" 
                                     onerror="this.style.display='none';">
                                <div class="payment-option-content">
                                    <span class="payment-option-text">PayPal</span>
                                </div>
                            </div>
                            
                            <div class="payment-option" onclick="selectPayment(this)">
                                <input type="radio" name="payment" value="card">
                                <div class="payment-option-content">
                                    <span class="payment-option-text">Credit / Debit Card</span>
                                    <div class="payment-logos">
                                        <img src="visa-logo.png" alt="Visa" class="payment-logo"
                                             onerror="this.style.display='none';">
                                        <img src="Mastercard-Logo.png" alt="Mastercard" class="payment-logo"
                                             onerror="this.style.display='none';">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="payment-option" onclick="selectPayment(this)">
                                <input type="radio" name="payment" value="bank">
                                <div class="payment-option-content">
                                    <span class="payment-option-text">Bank Transfer</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="payment-right">
                        <div class="order-overview">
                            <h3 class="order-title">Order Overview</h3>
                            
                            <div class="order-item">
                                <span class="order-item-text">1 x x Google (GOOGL)</span>
                                <span class="order-item-price">$158.71</span>
                            </div>
                            
                            <div class="order-item">
                                <span class="order-item-text">Commission Fee</span>
                                <span class="order-item-price">$0</span>
                            </div>
                            
                            <div class="order-total">
                                <span class="order-total-text">Total Price</span>
                                <span class="order-total-price">$158.71</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="payment-buttons">
                    <button class="payment-btn cancel-btn" onclick="cancelPayment()">Cancel</button>
                    <button class="payment-btn confirm-btn" onclick="confirmPayment()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectPayment(element) {
            
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
           
            element.classList.add('selected');
            
            
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
        }

        function cancelPayment() {
           
            window.history.back();
        }

        function confirmPayment() {
            const selectedPayment = document.querySelector('input[name="payment"]:checked');
            if (selectedPayment) {
                alert(`Payment confirmed with ${selectedPayment.value}`);
                
                window.location.href = 'portfolio.html';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Payment page loaded');
        });
    </script>
</body>
</html>
